---
type: object
properties:
- publicKey:
    type: 
    description:
      en: Seller's public_key.
      es: public_key del vendedor.
      pt: public_key do vendedor.
- cardId:
    type: 
    description:
      en: ID of the card.
      es: Identificador de la tarjeta.
      pt: Identificação da placa.
- firstSixDigits:
    type: 
    description:
      en: Card number, showing only first six digits.
      es: Número de la tarjeta, mostrando solo los primeros seis dígito.
      pt: Número do cartão, mostrando apenas os primeiros seis dígitos.
- luhnValidation:
    type: 
    description:
      en: If the card number meets the Luhn validation.
      es: Indica si el número de la tarjeta pasa la validación de Luhn.
      pt: Indica se o número do cartão passa a validação de Luhn.
- dateUsed:
    type: 
    description:
      en: Date in which this token was used for a payment.
      es: Fecha en la que este token fue utilizado en un pago.
      pt: Data em que esta ficha foi utilizado em um pagamento.
- status:
    type: 
    description:
      en: Current token status.
      es: Estado actual del token.
      pt: Estado atual do token.
    enum:
    - active:
        en: The token may be used for a payment.
        es: El token puede ser usado para realizar un pago.
        pt: The token may be used for a payment.
    - used:
        en: The token has already been used for a payment.
        es: El token ya fue utilizado para realizar un pago.
        pt: The token has already been used for a payment.
    - expired:
        en: The token expired and cannot be used anymore.
        es: El token expiró y ya no se puede usar.
        pt: The token expired and cannot be used anymore.
- dateDue:
    type: 
    description:
      en: Date in which this token will expire and will be no longer valid for use.
      es: Fecha en la cual el token expirará y no será válido para el uso.
      pt: Data em que a senha expira e não é válido para o uso.
- liveMode:
    type: 
    description:
      en: Whether the payment will be processed in sandbox or in production mode.
      es: Indica si el pago será procesado en el entorno de sandbox o en producción.
      pt: Indica se o pagamento será processado no ambiente de sandbox ou em produção.
- cardNumberLength:
    type: 
    description:
      en: Length of the card number.
      es: Longitud del número de la tarjeta.
      pt: Comprimento do número do cartão.
- id:
    type: 
    description:
      en: Card token ID.
      es: Identificador del token de tarjeta.
      pt: Id do token de cartão.
- securityCodeLength:
    type: 
    description:
      en: Length of the card security code.
      es: Longitud del código de seguridad de la tarjeta.
      pt: Comprimento do código de segurança do cartão.
- expirationYear:
    type: 
    description:
      en: Card expiration year.
      es: Año de expiración de la tarjeta.
      pt: Ano de validade do cartão.
- expirationMonth:
    type: 
    description:
      en: Card expiration month.
      es: Mes de expiración de la tarjeta.
      pt: Mês de validade do cartão.
- dateLastUpdated:
    type: 
    description:
      en: Last modified date.
      es: Última fecha de actualización.
      pt: Última data de atualização.
- lastFourDigits:
    type: 
    description:
      en: Card number, showing only last four digits.
      es: Número de la tarjeta, mostrando solamente los últimos 4 dígitos.
      pt: Número do cartão, mostrando somente os últimos 4 dígitos.
- cardholder:
    type: 
    description:
      en: Cardholder information.
      es: Información del dueño de la tarjeta.
      pt: Informações do dono do cartão.
    properties:
    - identification:
        type: 
        description:
          en: Cardholder identification data.
          es: Identificación del dueño de la tarjeta.
          pt: Identificação do titular do cartão.
        properties:
        - number:
            type: 
            description:
              en: Cardholder Identification number.
              es: Número de identificación del dueño de la tarjeta.
              pt: Número de identificação do titular do cartão.
        - type:
            type: 
            description:
              en: Cardholder Identification type.
              es: Tipo de identificación del dueño de la tarjeta.
              pt: Tipo de identificação do titular do cartão.
    - name:
        type: 
        description:
          en: Cardholder name.
          es: Nombre del dueño de la tarjeta.
          pt: Nome do proprietário do cartão.
- dateCreated:
    type: 
    description:
      en: Creation date of this token.
      es: Fecha de creación de este token.
      pt: Data de criação deste token.
