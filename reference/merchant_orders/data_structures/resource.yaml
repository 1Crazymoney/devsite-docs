---
type: object
properties:
- id:
    type: Integer
    description:
      en: Order identifier.
      es: Identificador de orden.
      pt: Identificador de ordem.
- preference_id:
    type: String(UUID)
    description:
      en: Payment preference identifier associated to the merchant order.
      es: Identificador de la preferencia de pago asociado a la orden.
      pt: Identificação da preferência de pagamento associados à ordem.
- date_created:
    type: Date(ISO_8601)
    description:
      en: Order's creation date.
      es: Fecha de creación de la orden.
      pt: Data de criação da ordem.
- last_update:
    type: Date(ISO_8601)
    description:
      en: Order's last update date.
      es: Fecha de última actulización de la orden.
      pt: Data da última actualização da ordem.
- application_id:
    type: String
    description:
      en: application identifier.
      es: Identificador de aplicación.
      pt: Id do aplicativo.
- status:
    type: String
    description:
      en: Show the current merchant order state.
      es: Muestra el estado actual de la orden.
      pt: Exibe o estado atual da ordem.
    enum:
    - open:
        en: Order without payments.
        es: Orden sin pagos.
        pt: Order without payments.
    - closed:
        en: Order with payments covering total amount.
        es: Orden con pagos que cubren el monto total.
        pt: Order with payments covering total amount.
    - expired:
        en: Order expired.
        es: Orden expirada.
        pt: Order expired.
- site_id:
    type: String
    description:
      en: Country identifier that merchant order belongs to.
      es: Identificador de país al que pertenece la orden.
      pt: Identificador do país a que pertence a ordem.
- payer:
    type: Object
    description:
      en: Buyer Information.
      es: Información del comprador.
      pt: Informação do comprador.
    properties:
    - id:
        type: Integer
        description:
          en: Buyer id.
          es: Identificador del comprador.
          pt: Buyer id.
    - email:
        type: String(256)
        description:
          en: Buyer e-mail address.
          es: E-mail del comprador.
          pt: Buyer e-mail address.
    - nickname:
        type: String(256)
        description:
          en: Buyer nickname.
          es: Nickname del comprador.
          pt: Buyer nickname.
- collector:
    type: Object
    description:
      en: Mercado Pago seller ID.
      es: Identificador del vendedor en Mercado Pago.
      pt: Id do vendedor no Mercado Pago.
    properties:
    - id:
        type: Integer
        description:
          en: Collector id.
          es: Identificador del collector.
          pt: Collector id.
    - email:
        type: String(256)
        description:
          en: Collector e-mail address.
          es: E-mail del collector.
          pt: Collector e-mail address.
    - nickname:
        type: String(256)
        description:
          en: Collector nickname.
          es: Nickname del collector.
          pt: Collector nickname.
- sponsor_id:
    type: Integer
    description:
      en: Your Mercado Pago seller ID.
      es: Tu identificador como vendedor en Mercado Pago.
      pt: Sua identificação como um vendedor no Mercado Pago.
- payments:
    type: Array(Object)
    description:
      en: Payments information.
      es: Información del pago.
      pt: Informações do pagamento.
    properties:
    - id:
        type: Integer
        description:
          en: Payment id.
          es: Identificador del pago.
          pt: Payment id.
    - transaction_amount:
        type: Float
        description:
          en: Product Cost.
          es: Costo del producto.
          pt: Product Cost.
    - total_paid_amount:
        type: Float
        description:
          en: Total amount paid by the buyer.
          es: Monto total pagado por el comprador.
          pt: Total amount paid by the buyer.
    - shipping_cost:
        type: Float
        description:
          en: Shipping fee.
          es: Costo de envío.
          pt: Shipping fee.
    - currency_id:
        type: String(3)
        description:
          en: ID of the currency used in the payment.
          es: Identificador de la moneda utilizada en el pago.
          pt: ID of the currency used in the payment.
        enum:
        - ARS:
            en: Argentine peso.
            es: Peso argentino.
            pt: Argentine peso.
        - BRL:
            en: Brasil real.
            es: Real brasilero.
            pt: Brasil real.
        - VEF:
            en: Venezuelan strong bolivar.
            es: Bolivar fuerte venezolano.
            pt: Venezuelan strong bolivar.
        - CLP:
            en: Chilean peso.
            es: Peso chileno.
            pt: Chilean peso.
        - MXN:
            en: Mexican peso.
            es: Peso mexicano.
            pt: Mexican peso.
        - COP:
            en: Colombian peso.
            es: Peso colombiano.
            pt: Colombian peso.
        - UYU:
            en: Uruguayan peso.
            es: Peso uruguayo.
            pt: Uruguayan peso.
    - status:
        type: String
        description:
          en: Payment status.
          es: Estado del pago.
          pt: Payment status.
    - status_detail:
        type: String
        description:
          en: Gives more detailed information on the current state or rejection cause.
          es: Brinda más información del estado del pago o de la causa de rechazo.
          pt: Gives more detailed information on the current state or rejection cause.
    - operation_type:
        type: String
        description:
          en: Operation data_type.
          es: data_type de la operación.
          pt: Operation data_type.
        enum:
        - regular_payment:
            en: Typification by default of a purchase being paid using Mercado Pago.
            es: Tipificación por defecto de una compra pagada por Mercado Pago.
            pt: Typification by default of a purchase being paid using Mercado Pago.
        - payment_addition:
            en: Addition of money to an existing payment, done in Mercado Pago's site.
            es: Agregado de dinero a un pago ya realizado en Mercado Pago.
            pt: Addition of money to an existing payment, done in Mercado Pago's site.
    - date_approved:
        type: Date(ISO_8601)
        description:
          en: Payment's approvation date.
          es: Fecha de aprobación del pago
          pt: Payment's approvation date.
    - date_created:
        type: Date(ISO_8601)
        description:
          en: Payment's creation date.
          es: Fecha de creación del pago.
          pt: Payment's creation date.
    - last_modified:
        type: Date(ISO_8601)
        description:
          en: Payment's last modification date.
          es: Fecha de última actualización del pago.
          pt: Payment's last modification date.
    - amount_refunded:
        type: Float
        description:
          en: Amount refunded in this payment.
          es: Monto reembolsado en este pago.
          pt: Amount refunded in this payment.
- paid_amount:
    type: Float
    description:
      en: Amount paid in this Order.
      es: Monto pagado en la orden.
      pt: Valor pago na ordem.
- refunded_amount:
    type: Float
    description:
      en: Amount refunded in this Order.
      es: Monto reembolsado en la orden.
      pt: Montante reembolsado no caso de na ordem.
- shipping_cost:
    type: Float
    description:
      en: Shipping fee.
      es: Costo de envío.
      pt: Custo de transporte.
- cancelled:
    type: Boolean
    description:
      en: If the Order is expired or not.
      es: Indica si la orden está expirada o no.
      pt: Indica se a ordem está expirada ou não.
- items:
    type: Array(Object)
    description:
      en: items information.
      es: Información del ítem.
      pt: Informação do item.
    properties:
    - id:
        type: String
        description:
          en: Item id.
          es: Identificador del ítem.
          pt: Item id.
    - category_id:
        type: String
        description:
          en: Item category.
          es: Category del ítem.
          pt: Item category.
    - currency_id:
        type: String(3)
        description:
          en: ID of the currency used in the item price.
          es: Identificador de la moneda utilizada en el precio del ítem.
          pt: ID of the currency used in the item price.
    - description:
        type: String
        description:
          en: Item description.
          es: Descripción del ítem.
          pt: Item description.
    - picture_url:
        type: String
        description:
          en: Item picture URL.
          es: URL de imagen del ítem.
          pt: Item picture URL.
    - quantity:
        type: Integer
        description:
          en: Total amount paid by the buyer.
          es: Monto total pagado por el comprador.
          pt: Total amount paid by the buyer.
    - unit_price:
        type: Float
        description:
          en: Item unit price.
          es: Precio unitario del ítem.
          pt: Item unit price.
    - title:
        type: String
        description:
          en: Item title.
          es: Título del ítem.
          pt: Item title.
- shipments:
    type: Object
    description:
      en: Shipments information.
      es: Información del envío.
      pt: Informação do frete.
    properties:
    - id:
        type: Integer
        description:
          en: Shipping identifier.
          es: Identificador del envío.
          pt: Shipping identifier.
    - shipment_type:
        type: String
        description:
          en: Shipping type.
          es: Tipo de envío.
          pt: Shipping type.
    - shipping_mode:
        type: String
        description:
          en: Shipping mode.
          es: Modo de envío.
          pt: Shipping mode.
    - picking_type:
        type: String
        description:
          en: Shipping picking type.
          es: Tipo de retiro de envío.
          pt: Shipping picking type.
    - status:
        type: String
        description:
          en: Shipping picking type.
          es: Tipo de retiro de envío.
          pt: Shipping picking type.
    - substatus:
        type: String
        description:
          en: Shipping picking type.
          es: Tipo de retiro de envío.
          pt: Shipping picking type.
    - items:
        type: Object
        description:
          en: Shipping items.
          es: Ítems a enviar.
          pt: Shipping items.
    - date_created:
        type: Date(ISO_8601)
        description:
          en: Shipping's creation date.
          es: Fecha de creación del envío.
          pt: Shipping's creation date.
    - last_modified:
        type: Date(ISO_8601)
        description:
          en: Shipping's last modification date.
          es: Fecha de última actualización del envío.
          pt: Shipping's last modification date.
    - date_first_printed:
        type: Date(ISO_8601)
        description:
          en: Shipping's first printed date.
          es: Primera fecha de impresión del envío.
          pt: Shipping's first printed date.
    - service_id:
        type: String
        description:
          en: Shipping service identifier.
          es: Identificador de servicio del envío.
          pt: Shipping service identifier.
    - sender_id:
        type: Integer
        description:
          en: Sender identifier.
          es: Identificador del emisor.
          pt: Sender identifier.
    - receiver_id:
        type: Integer
        description:
          en: Receiver identifier.
          es: Identificador del receptor.
          pt: Receiver identifier.
    - receiver_address:
        type: Object
        description:
          en: Shipping address.
          es: Dirección de envío.
          pt: Shipping address.
        properties:
        - zip_code:
            type: String(256)
            description:
              en: Zip code.
              es: Código postal.
              pt: Zip code.
        - street_name:
            type: String(256)
            description:
              en: Street name.
              es: Calle.
              pt: Street name.
        - street_number:
            type: Integer
            description:
              en: Street number.
              es: Número.
              pt: Street number.
        - floor:
            type: String(256)
            description:
              en: Floor.
              es: Piso.
              pt: Floor.
        - apartment:
            type: String(256)
            description:
              en: Apartment.
              es: Apartmento.
              pt: Apartment.
- notification_url:
    type: String(500)
    description:
      en: URL where you'd like to receive a payment notification.
      es: URL en la que te gustaría recibir una notificación del estado del pago.
      pt: URL em que você gostaria de receber uma notificação de status de pagamento.
- additional_info:
    type: String(600)
    description:
      en: Additional information.
      es: Información adicional del pago.
      pt: Informações adicionais do pagamento.
- external_reference:
    type: String(256)
    description:
      en: Reference you can synchronize with your payment system.
      es: Referencia que puedes sincronizar con tu sistema de pagos.
      pt: Referência que pode sincronizar com seu sistema de pagamentos.
- marketplace:
    type: String(256)
    description:
      en: 'Origin of the payment. Default value: NONE'
      es: 'Origen del pago. Valor predeterminado: NONE'
      pt: 'Origem do pagamento. Valor padrão: NONE'
- total_amount:
    type: Float
    description:
      en: Product cost.
      es: Costo del producto.
      pt: Custo do produto.
