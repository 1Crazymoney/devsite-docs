                    external_id:
                      type: string
                      description: >-
                        Unique identifier of the pos defined by integrator
                        system.
        '400':
          INVALID_CATEGORY:
            description: The CATEGORY must be numeric.
          INVALID_STORE_ID:
            description: The STORE_ID must be numeric.
          INVALID_EXTERNAL_STORE_ID:
            description: The EXTERNAL_STORE_ID must be string.
          INEXISTENT_EXTERNAL_STORE_ID:
            description: The EXTERNAL STORE_ID does not refer to an existing Store.
          INVALID_EXTERNAL_ID:
            description: >-
              The EXTERNAL_ID field must be alphanumeric, only letters and
              numbers. No spaces or hyphens, or special characters.
          EXTERNAL_ID_TOO_LONG:
            description: The EXTERNAL_ID must be less than 40 characters.
          INVALID_LIMIT:
            description: The LIMIT must be numeric.
          INVALID_OFFSET:
            description: The OFFSET must be numeric.
