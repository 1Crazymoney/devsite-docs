paths:
  /pos:
    post:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Create a POS"
      description: "Create a POS."
      requestBody:
        properties:
          name:
            type: string
            description: Name of the POS. (Required)
          fixed_amount:
            type: boolean
            description: >-
              Define if the customer can insert the amount to be paid.
              (Required)
          category:
            type: number
            description: >-
              MCC code that indicates the category of the Point of Sale. If not
              specified, it remains as a generic category.
          store_id:
            type: string
            description: Store identifier to which the point of sale belongs.
          external_store_id:
            type: string
            description: >-
              External_id of the store to which the pos belongs defined by
              integrator system. (Required)
          external_id:
            type: string
            description: Unique identifier of the pos defined by integrator system.
          url:
            type: string
            description: >-
              URL to get the order of the integrator system. It is optional and
              is used only in the unattended integration model.
      responses:
        '400':
          MISSING_BODY:
            description: HTTP body is required to create pos.
          UNKNOWN_FIELD_EXCEPTION:
            description: >-
              The indicated field is not allowed for this operation or is
              unknown.
          INVALID_NAME:
            description: NAME must be string.
          NAME_TOO_LONG:
            description: The NAME must be less than 45 characters.
          INVALID_FIXED_AMOUNT:
            description: FIXED_AMOUNT must be boolean.
          INVALID_CATEGORY:
            description: CATEGORY must be numeric.
          UNKNOWN_MCC:
            description: The CATEGORY must be valid for the user's site.
          INVALID_STORE_ID:
            description: STORE_ID must be numeric.
          INVALID_EXTERNAL_STORE_ID:
            description: EXTERNAL_STORE_ID must be string.
          EXTERNAL_STORE_ID_NOT_MATCH:
            description: The EXTERNAL_STORE_ID does not refer to the indicated STORE_ID.
          INEXISTENT_EXTERNAL_STORE_ID:
            description: The EXTERNAL_STORE_ID does not refer to any existing store.
          INVALID_EXTERNAL_ID:
            description: >-
              The EXTERNAL_ID field must be alphanumeric, only letters and
              numbers. No spaces or hyphens, or special characters.
          EXTERNAL_ID_TOO_LONG:
            description: The EXTERNAL_ID must be less than 40 characters.
          INVALID_URL:
            description: The URL must be string and must have the format of a valid url.
          URL_TOO_LONG:
            description: The URL must be less than 300 characters.
          FIXED_AMOUNT_FALSE:
            description: >-
              If the URL field is indicated, the FIXED_AMOUNT field must be
              true. We do not support the open amount modality in this case.
        '403':
          '1':
            description: >-
              If you are using the URL field, the host must be enabled by
              Mercado Pago. If it is not, you will receive this error. Please
              contact your assigned technical advisor.
        '404':
          '1':
            description: >-
              If the POS does not exist for an indicated ID or EXTERNAL_ID and
              user.
        '409':
          '1':
            description: A pos with the same EXTERNAL_ID already exists.
    get:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Get all POS"
      description: "Get all POS."
      responses:
        '200':
          content:
            application/json:
