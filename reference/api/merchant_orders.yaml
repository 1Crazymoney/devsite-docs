paths:
  /merchant_orders:
    post:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Create a merchant order"
      description: "Create a merchant order."
      requestBody:
        properties:
          external_reference:
            type: string
            description: Reference you can synchronize with your payment system.
          preference_id:
            type: string
            description: Payment preference identifier associated to the merchant order.
          marketplace:
            type: string
            description: 'Origin of the payment. Default value: ''NONE'''
          notification_url:
            type: string
            description: URL where you'd like to receive a payment notification.
          sponsor_id:
            type: number
            description: Sponsor ID in Mercado Pago.
          payer:
            type: Object
            description: Buyer Information.
            properties:
              id:
                type: number
                description: Buyer id.
              email:
                type: string
                description: Deprecated field, will return an empty string.
              nickname:
                type: string
                description: Buyer nickname.
          site_id:
            type: string
            description: Country identifier that merchant order belongs to.
          items:
            type: array
            description: items information.
            items:
              type: object
              properties:
                id:
                  type: string
                  description: Item id.
                category_id:
                  type: string
                  description: Item category.
                currency_id:
                  type: string
                  description: ID of the currency used in the item price.
                description:
                  type: string
                  description: Item description.
                picture_url:
                  type: string
                  description: Item picture URL.
                quantity:
                  type: number
                  description: Item quantity.
                unit_price:
                  type: number
                  description: Item unit price.
                title:
                  type: string
                  description: Item title.
          additional_info:
            type: string
            description: Additional information.
          application_id:
            type: string
            description: application identifier.
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: object
                  properties: 
                    id: 
                      type: number
                      example: 9999999999
                    status: 
                      type: string
                      example: closed
                    external_reference: 
                      type: string
                      example: default
                    preference_id: 
                      type: string
                      example: Preference identification
                    collector: 
                      type: object
                      properties: 
                        id: 
                          type: number
                          example: 999999999
                        nickname: 
                          type: string
                          format: nullable
                    marketplace: 
                      type: string
                      example: NONE
                    notification_url: 
                      type: string
                      format: nullable
                    date_created: 
                      type: string
                      example: 2018-09-14T13:11:31.000-04:00
                    last_updated: 
                      type: string
                      example: 2018-09-14T13:11:43.000-04:00
                    sponsor_id: 
                      type: string
                      format: nullable
                    shipping_cost: 
                      type: number
                      example: 0
                    total_amount: 
                      type: number
                      example: 5
                    site_id: 
                      type: string
                      example: mla
                    paid_amount: 
                      type: number
                      example: 5
                    refunded_amount: 
                      type: number
                      example: 0
                    payer: 
                      type: object
                      properties: 
                        id: 
                          type: number
                          example: 999999999
                        email: 
                          type: string
                          example: 
                    items: 
                      type: array
                      items: 
                        type: object
                        properties: 
                          id: 
                            type: string
                            example: item id
                          category_id: 
                            type: string
                            example: item category
                          currency_id: 
                            type: string
                            example: [FAKER][CURRENCY][ACRONYM]
                          description: 
                            type: string
                            example: item description
                          picture_url: 
                            type: string
                            example: item picture url
                          title: 
                            type: string
                            example: item title
                          quantity: 
                            type: number
                            example: 1
                          unit_price: 
                            type: number
                            example: 5
                    cancelled: 
                      type: boolean
                    additional_info: 
                      type: string
                      example: additional information
                    application_id: 
                      type: number
                      example: 10000000000000000
                    order_status: 
                      type: string
                      example: payment_required

        '400':
          invalid_user_id:
            description: invalid users involved.
          invalid_order_state:
            description: >-
              the action requested is not valid for the current merchant order
              state.
          invalid_string:
            description: string too long.
          invalid_application_id:
            description: internal server error.
          invalid_items:
            description: invalid unit_price.
          user_not_allowed:
            description: user not allowed to operate.
          invalid_operation_type:
            description: invalid operation type.
          invalid_payer:
            description: invalid payer identifier.
          invalid_id:
            description: invalid preference_id.
          invalid_expired:
            description: the preference_id has expired.
          invalid_sponsor_id:
            description: invalid sponsor_id.
          invalid_marketplace:
            description: invalid marketplace.
          unmarshal_error:
            description: could not unmarshal request body into merchant order struct.
          invalid_url:
            description: invalid URL. Isn't HTTP or HTTPS.
          communication_error:
            description: Error when calling...
        '401':
          invalid_token:
            description: access denied.
          invalid_caller_id:
            description: invalid caller_id
