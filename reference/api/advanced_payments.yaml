paths:
  /v1/advanced_payments:
    post:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Create Payments"
      description: 'Create Payments.'
      requestBody:
        properties:
          payer:
            type: Object
            description: payer identifier.
            properties:
              id:
                type: String
                description: Identification of the associated payer.
              email:
                type: String
                description: Payer’s email address.
              type:
                type: String
                description: >-
                  Type of identification of the associated payer (required if
                  the payer is a customer).
              identification:
                type: Object
                description: Personal identification.
                properties:
                  type:
                    type: String
                    description: Identification type.
                  number:
                    type: String
                    description: Identification number.
              address:
                type: Object
                description: Address.
                properties:
                  zip_code:
                    type: String
                    description: Zip Code.
                  street_name:
                    type: String
                    description: Street name.
                  street_number:
                    type: Integer
                    description: Number.
              phone:
                type: Object
                description: Phone number of the associated payer.
                properties:
                  area_code:
                    type: String
                    description: Area Code.
                  number:
                    type: String
                    description: Phone number.
                  extension:
                    type: String
                    description: Phone number extension.
              first_name:
                type: String
                description: Name of the associated payer.
              last_name:
                type: String
                description: Last name od the associated payer.
          payments:
            type: Array(Object)
            description: List of payments made by the buyer.
            properties:
              id:
                type: Number
                description: Payment identification.
              status:
                type: String
                description: Payment status.
              status_detail:
                type: String
                description: Payment status details.
              payment_type_id:
                type: String
                description: Selected payment method type.
              payment_method_id:
                type: String
                description: Payment method selected to make the payment.
              token:
                type: String
                description: Token card identifier.
              transaction_amount:
                type: Float
                description: Product cost.
              installments:
                type: Integer
                description: Number of installments selected.
              processing_mode:
                type: String
                description: Method of processing the payments (aggregator by default).
              issuer_id:
                type: String
                description: Identifier of the issuer of the payment method.
              description:
                type: String
                description: Reason for payment.
              capture:
                type: Boolean
                description: >-
                  Determines whether the payment should be captured (true,
                  default value) or only reserved (false).
              external_reference:
                type: String
                description: Identifier provided by the seller in their system.
              statement_descriptor:
                type: String
                description: How the payment will appear in the card statement.
              date_of_expiration:
                type: String
                description: Expiration date for the case of payment method "ticket".
              transaction_details:
                type: Object
                description: Group the transaction details.
                properties:
                  external_resource_url:
                    type: String
                    description: Identify the resource in the payment processor.
          disbursements:
            type: Array(Object)
            description: List of payments that correspond to each Seller.
            properties:
              id:
                type: Number
                description: Payment identifier.
              amount:
                type: Float
                description: Payment amount.
              external_reference:
                type: String
                description: Identifier provided by the seller in their system.
              collector_id:
                type: Integer
                description: Seller identifier.
              application_fee:
                type: Float
                description: Commission collected by the Marketplace.
              money_release_days:
                type: Float
                description: >-
                  Number of days (from the date of approval of the payment) in
                  which the payment will be released to the Seller.
          binary_mode:
            type: Boolean
            description: >-
              When the payment is activated, it can only be approved or
              rejected. Otherwise, the payment may be pending.
          metadata:
            type: Object
            description: >-
              Valid JSON that can be added to the payment to save additional
              attributes.
          application_id:
            type: Object
            description: Marketplace ID.
          additional_info:
            type: Object
            description: >-
              Information that can improve the fraud prevention analysis and the
              conversion rate. Try sending us as much information as possible.
            properties:
              ip_address:
                type: String
                description: IP from which the request comes (only for bank transfer)
              items:
                type: Array(Object)
                description: List of items to pay.
                properties:
                  id:
                    type: String
                    description: Item code.
                  title:
                    type: String
                    description: Item name.
                  description:
                    type: String
                    description: Item description.
                  picture_url:
                    type: String
                    description: Image URL.
                  category_id:
                    type: String
                    description: Item category.
                  quantity:
                    type: Integer
                    description: Number of items.
                  unit_price:
                    type: Float
                    description: Unit price.
              payer:
                type: Object
                description: Buyer’s information.
                properties:
                  first_name:
                    type: String
                    description: Buyer’s name.
                  last_name:
                    type: String
                    description: Buyer’s last name.
                  phone:
                    type: Object
                    description: Buyer’s phone number.
                    properties:
                      area_code:
                        type: String
                        description: Area Code.
                      number:
                        type: String
                        description: Phone number.
                  registration_date:
                    type: Date
                    description: Date of registration of the buyer on your website.
              shipments:
                type: Object
                description: Shipping information.
                properties:
                  receiver_address:
                    type: Object
                    description: Buyer’s address.
                    properties:
                      zip_code:
                        type: String
                        description: Zip Code.
                      street_name:
                        type: String
                        description: Street name.
                      street_number:
                        type: Integer
                        description: Number.
                      floor:
                        type: String
                        description: Floor
                      apartment:
                        type: String
                        description: Unit.
      responses:
        '400':
          '400004':
            description: Invalid application.
          '400005':
            description: The application is required.
          '400006':
            description: Invalid date of release for the Disbursement.
          '400007':
