        '400':
          INVALID_USER_ID:
            description: USER_ID must be number.
          INVALID_OFFSET:
            description: OFFSET must be number.
          INVALID_LIMIT:
            description: LIMIT must be number.
          INVALID_EXTERNAL_ID:
            description: EXTERNAL_ID must be alphanumeric.
