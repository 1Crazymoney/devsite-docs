                  description: Store location.
                  properties:
                    zip_code:
                      type: string
                      description: Zip code.
                    street_number:
                      type: number
                      description: Number.
                    street_name:
                      type: string
                      description: Street name.
                    city_name:
                      type: string
                      description: City.
                    state_name:
                      type: object
                      description: State.
                    latitude:
                      type: string
                      description: Latitude.
                    logitude:
                      type: string
                      description: Longitude.
                    reference:
                      type: string
                      description: Reference.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 1234567
                    description: id
                  name:
                    type: string
                    example: Sucursal Instore
                    description: name
                  date_creation:
                    type: string
                    example: '2021-03-16T20:27:26.732Z'
                  business_hours:
                    type: object
                    properties:
                      monday:
                        type: array
                        items:
                          type: object
                          properties:
                            open:
                              type: string
                              example: '08:00'
                              description: open
                            close:
                              type: string
                              example: '12:00'
                              description: close
                        description: monday
                    description: business_hours
                  location:
                    type: object
                    properties:
                      address_line:
                        type: string
                        example: Caseros 3039 Belgrano Capital Federal
                        description: address_line
                      latitude:
                        type: number
                        example: -32.8897322
                        description: latitude
                      longitude:
                        type: number
                        example: -68.8443275
                        description: longitude
                      reference:
                        type: string
                        example: 3er Piso
                        description: reference
                    description: location
                  external_id:
                    type: string
                    example: 1234
                    description: external_id
                  date_created:
                    type: string
                    example: '2019-08-08T19:29:45.019Z'
                    description: date_created
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - INVALID_USER_ID--USER-ID-must-be-number-
                      - UNKNOWN_FIELD--Unknown-field-
                      - INVALID_STORE_ID--Invaliud-store-id-
                      - INVALID_NAME--NAME-must-be-string-
                      - >-
                        INVALID_BUSINESS_HOURS--BUSINESS-HOURS-must-be-json-object-
                      - INVALID_DAY--Day-must-be-json-array-
                      - INVALID_LOCATION--LOCATION-must-be-json-object-
                      - INVALID_STREET_NAME--STREET-NAME-must-be-string-
                      - INVALID_STREET_NUMBER--STREET-NUMBER-must-be-string-
                      - INVALID_ZIP_CODE--ZIP-CODE-must-be-string-
                      - INVALID_CITY_NAME--CITY-NAME-must-be-string-
                      - INVALID_STATE_NAME--STATE-NAME-must-be-string-
                      - INVALID_LATITUDE--LATITUDE-must-be-number-
                      - INVALID_LONGITUDE--LONGITUDE-must-be-number-
                      - INVALID_REFERENCE--REFERENCE-must-be-string-
    delete:
      tags:
        - $ref: '#/tags/qr-code'
      summary: Delete a Store
      description: Delete a physical shop whenever you need it with the ID of the store
      parameters:
        - name: user_id
          in: path
          description: User Id
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
        - name: id
          in: path
          description: Store's Id
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  store:
                    type: number
                    example: 30148503
                  user:
                    type: number
                    example: 329653108
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - INVALID_USER_ID--USER-ID-must-be-number-
                      - INVALID_STORE_ID--STORE-ID-must-be-number-
                      - UNKNOWN_FIELD--Unknow-field-
