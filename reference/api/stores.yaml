paths:
  /stores/{id}:
    get:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Get a Store"
      description: "Get a Store."
      parameters:
        - name: id
          in: path
          description: Store's Id
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    id:
                      type: string
                      description: Store identifier, numerical and self-generated.
        '400':
          INVALID_STORE_ID:
            description: Invalid STORE_ID.
  /users/{user_id}/stores:
    post:
      tags: 
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: "Create a store"
      description: "Create a store for the user."
      parameters:
        - name: user_id
          in: path
          description: User Id
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
      requestBody:
        properties:
          id:
            type: string
            description: Store identifier, numerical and self-generated.
          user_id:
            type: string
            description: User identifier.
          name:
            type: string
            description: Store name. (Required)
          business_hours:
            type: string
            description: >-
              Business hours. They are divided by day of the week and up to two
              opening and closing times per day are allowed.
          external_id:
            type: string
            description: Unique identifier of the store defined by integrator system.
          location:
            type: Object
            description: Store location. (Required)
            properties:
              zip_code:
                type: string
                description: Zip code.
              street_number:
                type: number
                description: Number. (Required)
              street_name:
                type: string
                description: Street name. (Required)
              city_name:
                type: string
                description: City.(Required)
              state_name:
                type: Object
                description: State. (Required)
              latitude:
                type: string
                description: Latitude. (Required)
              logitude:
                type: string
                description: Longitude. (Required)
              reference:
                type: string
                description: Reference.
      responses:
        '400':
          INVALID_USER_ID:
            description: USER_ID must be number.
          UNKNOWN_FIELD:
            description: Unknown field.
          INVALID_NAME:
            description: Name must be string.
          INVALID_BUSINESS_HOURS:
            description: BUSINESS_HOURS must be json_object.
          INVALID_DAY:
            description: Day must be json_array.
          INVALID_LOCATION:
            description: LOCATION must be json_object.
          INVALID_STREET_NAME:
            description: STREET_NAME must be string.
          INVALID_STREET_NUMBER:
            description: STREET_NUMBER must be string.
          INVALID_ZIP_CODE:
            description: ZIP_CODE must be string.
          INVALID_CITY_NAME:
            description: CITY_NAME must be string.
          INVALID_STATE_NAME:
            description: STATE_NAME must be string.
          INVALID_LATITUDE:
            description: LATITUDE must be number.
          INVALID_LONGITUDE:
            description: LONGITUDE must be number.
          INVALID_REFERENCE:
            description: REFERENCE must be string.
