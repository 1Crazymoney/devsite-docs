---
type: object
properties:
- id:
    type: String
    description:
      en: Chargeback identifier
      es: Contracargo identificador
      pt: Estorno identificador
- payments:
    type: Array(Integer)
    description:
      en: List of payments ids associated to the case
      es: La lista de pagos identificadores asociados para el caso
      pt: Lista de pagamentos ids associados para o caso
- currency:
    type: String
    description:
      en: 'Amount''s currency '
      es: 'Cantidad de moneda '
      pt: 'Quantidade da moeda '
- amount:
    type: Float
    description:
      en: Chargeback's amount
      es: Devolución del importe
      pt: Estorno do valor
- coverage_applied:
    type: Boolean
    description:
      en: Whether the seller has been covered or not
      es: Si el vendedor ha sido cubierto o no
      pt: Se o vendedor tem sido cobertos ou não
- coverage_elegible:
    type: Boolean
    description:
      en: Whether the chargeback complies with the conditions to be covered
      es: Si la devolución cumple con las condiciones para ser cubiertos
      pt: Se o estorno está em conformidade com as condições a serem cobertos
- documentation_required:
    type: Boolean
    description:
      en: Whether the seller needs to send documentation for this chargeback
      es: Si el vendedor debe enviar la documentación para este contracargo
      pt: Se o vendedor precisa enviar a documentação para este estorno
- documentation_status:
    type: String
    description:
      en: Detail of decision taken for the documentation
      es: Detalle de la decisión tomada por la documentación
      pt: Detalhe da decisão tomada para a documentação
    enum:
    - pending:
        en: No documentation has been received
        es: No documentation has been received
        pt: No documentation has been received
    - review_pending:
        en: Documentation received, waiting for decision to be taken
        es: Documentation received, waiting for decision to be taken
        pt: Documentation received, waiting for decision to be taken
    - valid:
        en: The documentation received is valid
        es: The documentation received is valid
        pt: The documentation received is valid
    - invalid:
        en: The documentation received is invalid
        es: The documentation received is invalid
        pt: The documentation received is invalid
    - not_supplied:
        en: The documentation wasn't supplied on time
        es: The documentation wasn't supplied on time
        pt: The documentation wasn't supplied on time
    - not_applicable:
        en: Documentation wasn't needed for this chargeback
        es: Documentation wasn't needed for this chargeback
        pt: Documentation wasn't needed for this chargeback
- documentation:
    type: Array(Object)
    description:
      en: List of documentation received from the seller
      es: Lista de la documentación recibida del vendedor
      pt: Lista da documentação recebida do vendedor
    properties:
    - type:
        type: String
        description:
          en: Documentation's file type
          es: De la documentación de tipo de archivo
          pt: Documentação de arquivo do tipo
    - url:
        type: String
        description:
          en: Url to see the documentation file
          es: Url para ver el archivo de documentación
          pt: Url para ver a documentação do arquivo
    - description:
        type: String
        description:
          en: Documentation's description
          es: La documentación de la descripción
          pt: Documentação de descrição do
- date_documentation_deadline:
    type: Date(ISO_8601)
    description:
      en: Chargeback's last day to send documentation
      es: Cargo el último día para el envío de documentación
      pt: Chargeback é o último dia para enviar a documentação
- date_created:
    type: Date(ISO_8601)
    description:
      en: Chargeback’s creation date
      es: Cargo fecha de creación
      pt: Estorno data de criação
- date_last_updated:
    type: Date(ISO_8601)
    description:
      en: Chargeback's last modified date
      es: Cargo fecha de última modificación
      pt: Estorno data da última modificação
- live_mode:
    type: Boolean
    description:
      en: Whether the chargeback will be processed in sandbox or in production mode
      es: Si la devolución será procesada en el espacio o en el modo de producción
      pt: Se o estorno será processada na caixa de areia ou em modo de produção
