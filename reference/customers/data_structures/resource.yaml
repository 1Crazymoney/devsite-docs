        type: Object
        description:
          en: The result of addresses validations.
          es: Resultado de la validación de direcciones.
          pt: The result of addresses validations.
        properties:
        - shipment:
            type: Object
            description:
              en: Specifies whether the address is valid for shipments.
              es: Especifica si la dirección es válida para envíos.
              pt: Specifies whether the address is valid for shipments.
            properties:
            - success:
                type: Boolean
                description:
                  en: The result of the verification.
                  es: Resultado de la verificación.
                  pt: The result of the verification.
            - errors:
                type: List<Object>
                description:
                  en: List errors.
                  es: Lista de errores.
                  pt: List errors.
                properties:
                - code:
                    type: String
                    description:
                      en: Code error.
                      es: Código de error.
                      pt: Code error.
                - description:
                    type: String
                    description:
                      en: Description error.
                      es: Descripción del error.
                      pt: Description error.
                - field:
                    type: String
                    description:
                      en: Attribute name that does not pass validation.
                      es: El nombre del atributo no pasó la validación.
                      pt: Attribute name that does not pass validation.
        - name:
            type: String
            description:
              en: Municipality name.
              es: Nombre de la municipalidad.
              pt: Municipality name.
- live_mode:
    type: Boolean
    description:
      en: Whether the customers will be in sandbox or in production mode.
