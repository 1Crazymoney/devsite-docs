---
type: object
properties:
- id:
    type: String
    description:
      en: Customer ID.
      es: Identificador de cliente.
      pt: Customer ID.
- email:
    type: String
    description:
      en: Customer's email.
      es: Email del cliente.
      pt: Customer's email.
- first_name:
    type: String
    description:
      en: Customer's name.
      es: Nombre del cliente.
      pt: Customer's name.
- last_name:
    type: String
    description:
      en: Customer's last name.
      es: Apellido del cliente.
      pt: Customer's last name.
- phone:
    type: Object
    description:
      en: Customer phone's information.
      es: Teléfono del cliente.
      pt: Customer phone's information.
    properties:
    - area_code:
        type: String
        description:
          en: Phone's area code.
          es: Código de área.
          pt: Phone's area code.
    - number:
        type: String
        description:
          en: Phone's number.
          es: Número de teléfono.
          pt: Phone's number.
- identification:
    type: Object
    description:
      en: Customer identification's information.
      es: Información sobre la identificación del cliente.
      pt: Customer identification's information.
    properties:
    - type:
        type: String
        description:
          en: Identification's type.
          es: Tipo de identificación.
          pt: Identification's type.
    - number:
        type: String
        description:
          en: Identification's number.
          es: Número de identificación.
          pt: Identification's number.
- default_address:
    type: String
    description:
      en: Customer's default address.
      es: Dirección por defecto del cliente.
      pt: Customer's default address.
- address:
    type: Object
    description:
      en: Default address's information.
      es: Información sobre la dirección por defecto del cliente.
      pt: Default address's information.
    properties:
    - id:
        type: String
        description:
          en: Address ID.
          es: Identificador de la dirección del cliente.
          pt: Address ID.
    - zip_code:
        type: String
        description:
          en: Zip code.
          es: Código postal.
          pt: Zip code.
    - street_name:
        type: String
        description:
          en: Street name.
          es: Calle.
          pt: Street name.
    - street_number:
        type: String
        description:
          en: Street number.
          es: Número.
          pt: Street number.
- date_registered:
    type: Date(ISO_8601)
    description:
      en: Customer's registration date.
      es: Fecha de registro del cliente.
      pt: Customer's registration date.
- description:
    type: String
    description:
      en: Customer's description.
      es: Descripción del cliente.
      pt: Customer's description.
- date_created:
    type: Date(ISO_8601)
    description:
      en: Customer's date created.
      es: Fecha de creación del cliente.
      pt: Customer's date created.
- date_last_updated:
    type: Date(ISO_8601)
    description:
      en: Last modified date.
      es: Última fecha de actualización.
      pt: Last modified date.
- metadata:
    type: Object
    description:
      en: Customer's metadata.
      es: Metadata del cliente.
      pt: Customer's metadata.
- default_card:
    type: String
    description:
      en: Customer's default card.
      es: Tarjeta por defecto del cliente.
      pt: Customer's default card.
- cards:
    type: Object
    description:
      en: Customer's cards.
      es: Tarjetas del cliente.
      pt: Customer's cards.
    properties:
    - id:
        type: String
        description:
          en: Card ID.
          es: Identificador de tarjeta.
          pt: Card ID.
    - customer_id:
        type: String
        description:
          en: Customer ID.
          es: Identificador de cliente.
          pt: Customer ID.
    - expiration_month:
        type: Integer
        description:
          en: Card's expiration month.
          es: Mes de expiración de la tarjeta.
          pt: Card's expiration month.
    - expiration_year:
        type: Integer
        description:
          en: Card's expiration year.
          es: Año de expiración de la tarjeta.
          pt: Card's expiration year.
    - first_six_digits:
        type: String
        description:
          en: Card's first six digits.
          es: Primeros seis dígitos de la tarjeta.
          pt: Card's first six digits.
    - last_four_digits:
        type: String
        description:
          en: Card's last four digits.
          es: Últimos cuatro dígitos de la tarjeta.
          pt: Card's last four digits.
    - payment_method:
        type: Object
        description:
          en: Payment method information.
          es: Información de los medios de pago.
          pt: Payment method information.
        properties:
        - id:
            type: String
            description:
              en: Payment method ID.
              es: Identificador del medio de pago.
              pt: Payment method ID.
        - name:
            type: String
            description:
              en: Payment method name.
              es: Nombre del medio de pago.
              pt: Payment method name.
        - payment_type_id:
            type: String
            description:
              en: Payment method type.
              es: Tipo del medio de pago.
              pt: Payment method type.
        - thumbnail:
            type: String
            description:
              en: Payment method thumbnail.
              es: Thumbnail del medio de pago.
              pt: Payment method thumbnail.
        - secure_thumbnail:
            type: String
            description:
              en: Payment method secure thumbnail.
              es: Secure thumbnail del medio de pago.
              pt: Payment method secure thumbnail.
    - security_code:
        type: Object
        description:
          en: Security code information.
          es: Información del código de seguridad.
          pt: Security code information.
        properties:
        - length:
            type: Integer
            description:
              en: Security code's length.
              es: Longitud del código de seguridad.
              pt: Security code's length.
        - card_location:
            type: String
            description:
              en: Security code's card location.
              es: Ubicación del código de seguridad en la tarjeta.
              pt: Security code's card location.
    - issuer:
        type: Object
        description:
          en: Issuer information.
          es: Información del emisor.
          pt: Issuer information.
        properties:
        - id:
            type: Integer
            description:
              en: Issuer Id.
              es: Identificador del emisor.
              pt: Issuer Id.
        - name:
            type: String
            description:
              en: Issuer name.
              es: Nombre del emisor.
              pt: Issuer name.
    - cardholder:
        type: Object
        description:
          en: Card holder information.
          es: Información del dueño de la tarjeta.
          pt: Card holder information.
        properties:
        - name:
            type: Integer
            description:
              en: Card holder name.
              es: Nombre.
              pt: Card holder name.
        - identification:
            type: Integer
            description:
              en: Identification information.
              es: Información de la identificación.
              pt: Identification information.
            properties:
            - number:
                type: Integer
                description:
                  en: Identification number.
                  es: Número de indentificación.
                  pt: Identification number.
            - subtype:
                type: String
                description:
                  en: Identification subtype.
                  es: Subtipo de identificación.
                  pt: Identification subtype.
            - type:
                type: String
                description:
                  en: Identification type.
                  es: Tipo de identificación.
                  pt: Identification type.
    - date_created:
        type: Date(ISO_8601)
        description:
          en: Card's date created.
          es: Fecha de creación de la tarjeta.
          pt: Card's date created.
    - date_last_updated:
        type: Date(ISO_8601)
        description:
          en: Card's last modified date.
          es: Última fecha de actualización de la tarjeta.
          pt: Card's last modified date.
