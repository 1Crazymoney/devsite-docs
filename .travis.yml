language: ruby

rvm:
  - 2.3.3
  
sudo: required

before_install:
  - sudo add-apt-repository -y ppa:chris-lea/node.js 
  - sudo apt-get update
  - sudo apt-get install -y nodejs
  - sudo npm install -g gulp 

install:
  - git clone https://$USER_TOKEN@github.com/mercadolibre/devsite-engine.git  
  - pwd
  - ls -la
  - tree
   
  